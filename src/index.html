<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US" />
    <meta name="Author" content="Timothy Horth" />
    <title>Around the US</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="<%=require('./images/around_the_us.svg')%>"
          alt="Around the U.S."
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="profile avatar"
          />
          <div class="profile__info">
            <div class="profile__info-name">
              <h1 class="profile__info-name-text">Jacques Cousteau</h1>
              <button
                class="profile__info-name-edit-button"
                type="button"
                id="edit-button"
                aria-label="edit profile"
              ></button>
            </div>
            <p class="profile__info-bio">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-button"
            aria-label="add element"
          ></button>
        </section>
        <div class="elements">
          <template id="element-template">
            <div class="element">
              <button
                type="button"
                class="element__trash-button"
                id="trash"
                aria-label="trash"
              ></button>
              <img
                class="element__image"
                src="./images/yosemite-valley.png"
                alt="yosemite valley"
              />
              <div class="element__info">
                <h2 class="element__title">Yosemite Valley</h2>
                <button
                  class="element__favorite-button"
                  type="button"
                  id="favorite-button"
                  aria-label="favorite"
                ></button>
              </div>
            </div>
          </template>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal modal_type_profile">
      <div class="modal__container modal__container_type_profile">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_profile"
          id="close"
          aria-label="close"
        ></button>
        <h2 class="modal__title modal__title_type_profile">Edit profile</h2>
        <form
          class="modal__form modal__form_type_profile form"
          name="edit profile"
        >
          <input
            type="text"
            class="form__input"
            id="name"
            name="name"
            value="name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__input-error" id="name-input-error"></span>
          <input
            type="text"
            class="form__input"
            id="about-me"
            name="aboutme"
            value="aboutme"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__input-error" id="about-me-input-error"></span>
          <button
            type="submit"
            class="form__submit-button"
            id="save"
            aria-label="save"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_card">
      <div class="modal__container modal__container_type_card">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_card"
          id="card-close"
          aria-label="card-close"
        ></button>
        <h2 class="modal__title modal__title_type_card">New place</h2>
        <form class="modal__form modal__form_type_card form" name="edit card">
          <input
            type="text"
            class="form__input"
            id="title"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="form__input-error" id="title-input-error"></span>
          <input
            type="url"
            class="form__input"
            id="image-link"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="form__input-error" id="image-link-input-error"></span>
          <button
            type="submit"
            class="form__submit-button"
            id="create"
            aria-label="create"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_image">
      <div class="modal__container modal__container_type_image">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_image"
          id="image-close"
          aria-label="image-close"
        ></button>
        <img
          class="modal__image"
          src="https://code.s3.yandex.net/web-code/yosemite.jpg"
          alt="image holder"
        />
        <h2 class="modal__title modal__title_type_image">Image Title</h2>
      </div>
    </div>

    <script type="module" src="scripts/UserInfo.js"></script> -->
  </body>
</html>
