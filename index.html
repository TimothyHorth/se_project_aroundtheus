<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <div class="page">
    <body>
      <header class="header">
        <img
          class="header__image"
          src="./images/around_the_us.png"
          alt="Around the U.S."
        />
        <img
          class="header__line"
          src="./images/header_line.png"
          alt="break line"
        />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.jpg"
          alt="profile avatar"
        />
        <div class="profile__profile_info">
          <div class="profile__info_name">
            <h3 class="profile__info_name_text">Jacques Cousteau</h3>
            <img
              class="profile__info_name_edit_button"
              src="./images/profile_edit_button.png"
              alt="edit button"
            />
          </div>
          <p class="profile__info_bio">Explorer</p>
        </div>
        <img
          class="profile__add_button"
          src="./images/profile_add_button.png"
          alt="add button"
        />
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/yosemite-valley.png"
            alt="yosemite valley"
          />
          <div class="element__info">
            <p class="element__title">Yosemite Valley</p>
            <img
              class="element__favorite_button"
              src="./images/favorite_button.svg"
              alt="favorite button"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/lake-louise.png"
            alt="lake louise"
          />
          <div class="element__info">
            <p class="element__title">Lake Louise</p>
            <img
              class="element__favorite_button"
              src="./images/favorite_button.svg"
              alt="favorite button"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/bald-mountains.png"
            alt="bald mountains"
          />
          <div class="element__info">
            <p class="element__title">Bald Mountains</p>
            <img
              class="element__favorite_button"
              src="./images/favorite_button.svg"
              alt="favorite button"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/latemar.png"
            alt="latemar"
          />
          <div class="element__info">
            <p class="element__title">Latemar</p>
            <img
              class="element__favorite_button"
              src="./images/favorite_button.svg"
              alt="favorite button"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/vanoise-national-park.png"
            alt="vanoise national park"
          />
          <div class="element__info">
            <p class="element__title">Vanoise National Park</p>
            <img
              class="element__favorite_button"
              src="./images/favorite_button.svg"
              alt="favorite button"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/lago-di-braies.png"
            alt="lago di braies"
          />
          <div class="element__info">
            <p class="element__title">Lago Di Braies</p>
            <img
              class="element__favorite_button"
              src="./images/favorite_button.svg"
              alt="favorite button"
            />
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </body>
  </div>
</html>
