<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US" />
    <meta name="Author" content="Timothy Horth" />
    <title>Around the US</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/around_the_us.svg"
          alt="Around the U.S."
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="profile avatar"
          />
          <div class="profile__info">
            <div class="profile__info-name">
              <h1 class="profile__info-name-text">Jacques Cousteau</h1>
              <button
                class="profile__info-name-edit-button"
                type="button"
                id="edit-button"
                aria-label="edit profile"
              ></button>
            </div>
            <p class="profile__info-bio">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-button"
            aria-label="add element"
          ></button>
        </section>
        <div class="elements">
          <template id="element-template">
            <div class="element">
              <button
                type="button"
                class="element__trash-button"
                id="trash"
                aria-label="trash"
              ></button>
              <img
                class="element__image"
                src="./images/yosemite-valley.png"
                alt="yosemite valley"
              />
              <div class="element__info">
                <h2 class="element__title">Yosemite Valley</h2>
                <button
                  class="element__favorite-button"
                  type="button"
                  id="favorite-button"
                  aria-label="favorite"
                ></button>
              </div>
            </div>
          </template>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="close"
          aria-label="close"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form form" name="edit profile">
          <input type="text" class="form__input" id="name" name="name" />
          <input
            type="text"
            class="form__input"
            id="about-me"
            name="about me"
          />
          <button
            type="submit"
            class="form__submit-button"
            id="save"
            aria-label="save"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="card-modal">
      <div class="card-modal__container">
        <button
          type="button"
          class="card-modal__close-button"
          id="card-close"
          aria-label="card-close"
        ></button>
        <h2 class="card-modal__title">New place</h2>
        <form class="card-modal__form form" name="edit card">
          <input
            type="text"
            class="form__input"
            id="title"
            name="title"
            placeholder="Title"
          />
          <input
            type="text"
            class="form__input"
            id="image-link"
            name="image link"
            placeholder="Image link"
          />
          <button
            type="submit"
            class="form__submit-button"
            id="create"
            aria-label="create"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="image-modal">
      <div class="image-modal__container">
        <button
          type="button"
          class="image-modal__close-button"
          id="image-close"
          aria-label="image-close"
        ></button>
        <img
          class="image-modal__image"
          src="https://code.s3.yandex.net/web-code/yosemite.jpg"
          alt="image holder"
        />
        <h2 class="image-modal__title">Image Title</h2>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
