<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US" />
    <meta name="Author" content="Timothy Horth" />
    <title>Around the US</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/around_the_us.svg"
          alt="Around the U.S."
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="profile avatar"
          />
          <div class="profile__info">
            <div class="profile__info-name">
              <h1 class="profile__info-name-text">Jacques Cousteau</h1>
              <button
                class="profile__info-name-edit-button"
                type="button"
                id="edit-button"
                aria-label="edit profile"
              ></button>
            </div>
            <p class="profile__info-bio">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-button"
            aria-label="add element"
          ></button>
        </section>
        <div class="elements">
          <template id="element-template">
            <div class="element">
              <img
                class="element__image"
                src="./images/yosemite-valley.png"
                alt="yosemite valley"
              />
              <div class="element__info">
                <h2 class="element__title">Yosemite Valley</h2>
                <button
                  class="element__favorite-button"
                  type="button"
                  id="favorite-button"
                  aria-label="favorite"
                ></button>
              </div>
            </div>
          </template>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal__container">
      <img class="close-button" src="./images/close_icon.svg" alt="close" />
      <h2 class="modal__title">Edit profile</h2>
      <form class="modal__form form">
        <div class="form__input-container">
          <input type="text" class="form__input" id="name" />
        </div>
        <div class="form__input-container">
          <input type="text" class="form__input" id="about-me" />
        </div>
        <div class="form__submit-button-container">
          <button type="submit" class="form__submit-button" id="save">
            Save
          </button>
        </div>
      </form>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
