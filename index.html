<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US" />
    <meta name="Author" content="Timothy Horth" />
    <title>Around the US</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/around_the_us.png"
          alt="Around the U.S."
        />
        <img
          class="header__line"
          src="./images/header_line.png"
          alt="break line"
        />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.jpg"
          alt="profile avatar"
        />
        <div class="profile__info">
          <div class="profile__info-name">
            <h1 class="profile__info-name-text">Jacques Cousteau</h1>
            <button
              class="profile__info-name-edit-button"
              type="button"
              id="edit-button"
            ></button>
          </div>
          <p class="profile__info-bio">Explorer</p>
        </div>
        <button
          class="profile__add-button profile__add-button_type_desktop"
          type="button"
          id="add-button-desktop"
        ></button>
        <button
          class="profile__add-button profile__add-button_type_mobile"
          type="button"
          id="add-button-mobile"
        >
          <img
            class="profile__add-button-responsive-rectangle"
            src="./images/long_rectangle.png"
            alt="add button"
          />
          <img
            class="profile__add-button-plus-sign"
            src="./images/plus_sign.png"
            alt="add button"
          />
        </button>
      </section>
      <div class="elements">
        <div class="element element_type_yosemite">
          <img
            class="element__image"
            src="./images/yosemite-valley.png"
            alt="yosemite valley"
          />
          <div class="element__info">
            <p class="element__title">Yosemite Valley</p>
            <button
              class="element__favorite-button"
              type="button"
              id="favorite-button"
            ></button>
          </div>
        </div>
        <div class="element element_type_louise">
          <img
            class="element__image"
            src="./images/lake-louise.png"
            alt="lake louise"
          />
          <div class="element__info">
            <p class="element__title">Lake Louise</p>
            <button
              class="element__favorite-button"
              type="button"
              id="favorite-button"
            ></button>
          </div>
        </div>
        <div class="element element_type_bald">
          <img
            class="element__image"
            src="./images/bald-mountains.png"
            alt="bald mountains"
          />
          <div class="element__info">
            <p class="element__title">Bald Mountains</p>
            <button
              class="element__favorite-button"
              type="button"
              id="favorite-button"
            ></button>
          </div>
        </div>
        <div class="element element_type_latemar">
          <img
            class="element__image"
            src="./images/latemar.png"
            alt="latemar"
          />
          <div class="element__info">
            <p class="element__title">Latemar</p>
            <button
              class="element__favorite-button"
              type="button"
              id="favorite-button"
            ></button>
          </div>
        </div>
        <div class="element element_type_vanoise">
          <img
            class="element__image"
            src="./images/vanoise-national-park.png"
            alt="vanoise national park"
          />
          <div class="element__info">
            <p class="element__title">Vanoise National Park</p>
            <button
              class="element__favorite-button"
              type="button"
              id="favorite-button"
            ></button>
          </div>
        </div>
        <div class="element element_type_braies">
          <img
            class="element__image"
            src="./images/lago-di-braies.png"
            alt="lago di braies"
          />
          <div class="element__info">
            <p class="element__title">Lago Di Braies</p>
            <button
              class="element__favorite-button"
              type="button"
              id="favorite-button"
            ></button>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
